<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https:cursoemvideo.com">Curso em Video</a> para aprender a programar.</p>
    <p><iframe src="https:cursoemvideo.com" frameborder="0"></iframe></p> /
    <!-- um iframe é uma aba que se cria dentro da página do site. Tem problemas de segurança, por isso alguns sites tem proteção de uso. -->

</body>
</html>
