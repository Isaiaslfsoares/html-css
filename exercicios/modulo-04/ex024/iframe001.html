<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https:cursoemvideo.com">Curso em Video</a> para aprender a programar.</p>
    <p><iframe src="https://cursoemvideo.com" frameborder="0"></iframe></p> 
    <!-- um iframe é uma aba que se cria dentro da página do site. Tem problemas de segurança, por isso alguns sites tem proteção de uso. -->
    <p>Já, o site do google não permite o acesso por iframe:</p>
    <p><iframe src="https://www.google.com.br" frameborder="0">
        
    </iframe></p>
    <p>
        Repositório do Guanabara: 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500"> no <a href="https://gustavoguanabara.github.io" target="_blank" scrolling="yes">GitHub</a></iframe>
    </p>
    <!-- tamanho padrão do iframe 300x150px, pode modificar. Se modificar por CSS ele vale prioritariamente / scrolling funciona só em alguns navegadores, a frameborder pode ser estilizado por CSS -->

    <p>Esse é um iframe próprio</p>
    <iframe src="iframe002.html" frameborder="0"></iframe>


</body>
</html>
